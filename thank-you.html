<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Minecraft Datapack Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --border-pixel: 4px;
      --accent-green: #3fb34f;
      --accent-green-light: #54d963;
      --text-main: #f5f5f5;
      --text-muted: #c4c4c4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #13261b 0, #070a0a 50%, #050505 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      border: var(--border-pixel) solid #000;
      background: #151919;
      box-shadow: 0 0 0 4px #00000066;
      padding: 1.8rem 1.4rem 1.6rem;
      text-align: center;
      position: relative;
    }

    .wrapper::before {
      content: "REQUEST SENT";
      position: absolute;
      top: -14px;
      left: 10px;
      background: #202624;
      border: var(--border-pixel) solid #000;
      padding: 0.2rem 0.5rem;
      font-family: 'Press Start 2P';
      font-size: 0.6rem;
    }

    h1 {
      font-family: 'Press Start 2P';
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .icon {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 0.8rem;
    }

    .highlight {
      color: var(--accent-green-light);
      font-weight: 500;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      margin-top: 1rem;
      padding: 0.7rem 1.1rem;
      border: var(--border-pixel) solid #000;
      background: linear-gradient(to bottom, #54d963, #3fb34f);
      color: #032106;
      font-family: 'Press Start 2P';
      font-size: 0.7rem;
      text-decoration: none;
      text-transform: uppercase;
      box-shadow: 0 0 0 4px #00000066;
    }

    .btn:hover {
      filter: brightness(1.06);
    }

    .small {
      font-size: 0.8rem;
      color: #9ea7a4;
      margin-top: 0.7rem;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="icon">✅</div>
  <h1>Thank You!</h1>
  <p>Your datapack request has been sent.</p>
  <p>
    I’ll receive your message and get back to you as soon as possible.
  </p>
  <p class="small">
    If there are any issues you can contact me directly at
    <span class="highlight">dj.shorts.business@gmail.com</span>.
  </p>

  <a href="index.html" class="btn">
    ⬅ Back to Site
  </a>
</div>

</body>
</html>
